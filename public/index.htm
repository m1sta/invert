<html>
    <head>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect();
            socket.on('connectionSuccessful', function (socketId) {
                console.log("Connection successful");
            });
            socket.on('response', function (data) {
                console.log(JSON.stringify(data));
            })
        </script>
    </head>
    <body>
        Create graph from csv...
        <form action="csv" method="post" enctype="multipart/form-data">
            <input type="file" name="csv" /> <input type="submit" />
        </form>
        <p/>
        Run remote script...
        <form action="runScript" method="post" enctype="multipart/form-data">
            <textarea type="text" name="text" /> <input type="submit" />
        </form>
    </body>
</html>
